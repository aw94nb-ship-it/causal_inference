# Book settings
title: Causal Inference Notes
author: Annie Wang
logo: ""

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: auto
  timeout: 100

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/anniewang/causal_inference  # Online location of your book
  path_to_book: ""  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  home_page_in_navbar: true
  baseurl: https://anniewang.github.io/causal_inference/

# Launch buttons
launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: ""

# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist

# Sphinx configuration
sphinx:
  config:
    html_theme_options:
      repository_url: https://github.com/anniewang/causal_inference
      use_repository_button: true
      use_issues_button: true
      use_edit_page_button: true
